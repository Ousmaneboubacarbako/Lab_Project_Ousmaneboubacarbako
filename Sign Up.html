<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
  <div class="wrapper">
    <form id="signupForm" action="">
      <h1>Sign Up</h1>

      <div class="input-box">
        <input type="text" id="firstName" placeholder="First Name"
          pattern="[a-zA-Z\u00C0-\u017F]+([-'\s][a-zA-Z\u00C0-\u017F]+)*"
          title="Please enter a valid name (letters, spaces, hyphens, and apostrophes only)"
          required>
        <small style="color: #fdfcfc; font-size: 12px; display: block; margin-top: 4px;">
          Only letters, spaces, hyphens, and apostrophes allowed
        </small>
      </div>

      <div class="input-box">
        <input type="text" id="lastName" placeholder="Last Name"
          pattern="[a-zA-Z\u00C0-\u017F]+([-'\s][a-zA-Z\u00C0-\u017F]+)*"
          title="Please enter a valid name (letters, spaces, hyphens, and apostrophes only)"
          required>
        <small style="color: #fdfcfc; font-size: 12px; display: block; margin-top: 4px;">
          Only letters, spaces, hyphens, and apostrophes allowed
        </small>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password"
        minlength=""
        title="Password must contains characters($,&,Â£...) " 
        required>
        <small> Must contain characters </small>
      </div>

      <div class="input-box">
        <input type="password" id="C_password" placeholder="Confirm Password" required>
      </div>

    
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="Login">
        <p><a href="Login.html">I already have an Account</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault(); 
      
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('C_password').value;

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Passwords do not match!',
          confirmButtonColor: '#d33',
          showClass: {
            popup: 'animate__animated animate__shakeX'
          }
        });
        return;
      }

      if (password.length < 8) {
        Swal.fire({
          icon: 'warning',
          title: 'Weak Password',
          text: 'Password must be at least more than 8 characters long!',
          confirmButtonColor: '#f39c12'
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: 'Registration Successful!',
        html: `Welcome, <strong>${firstName} ${lastName}</strong>!<br>Your account has been created.`,
        confirmButtonColor: '#667eea',
        confirmButtonText: 'Continue',
        showClass: {
          popup: 'animate__animated animate__fadeInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        }
      })
    });
  </script>
</body>
</html>
