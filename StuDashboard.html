<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stu.css">
</head>
<body>
   <header>
    <h1>Student Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#my-courses">My Courses</a></li>
        <li><a href="#session-schedule">Session Schedule</a></li>
        <li><a href="#grade-reports">Grades</a></li>
        <li><a href="#feedback">Faculty Feeback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="my-courses">
      <h2>My Courses </h2>
      <div class="content-box">
        <button>Join as Observer</button>
        <div id="course-list">
        </div>
      </div>
    </section>

    <section id="session-schedule">
      <h2>Session Schedule</h2>
      <div class="content-box" id="schedule-data">
      </div>
    </section>
    <section id="grade-reports">
        <h2>Grades/Reports</h2>
        <div class="content-box" id="report-data">
        </div>
    </section>
    <section id="feedback">
        <h2>Feedback from Faculty</h2>
        <div class="content-box" id="feedback-data">
      </div>
    </section>
    
</body>
</html>
