<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="F.css">
</head>
<body>
    <header>
    <h1>Faculty Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#course-management">Course Management</a></li>
        <li><a href="#session-overview">Session Overview</a></li>
        <li><a href="#attendance-reports">Attendance Reports</a></li>
        <li><a href="#student-performance">Student Performance</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="course-management">
      <h2>Course Management</h2>
      <div class="content-box">
        <button>Create Course</button>
        <button>Edit Course</button>
        <button>Delete Course</button>
        <div id="course-list">
        </div>
      </div>
    </section>

    <section id="session-overview">
      <h2>Session Overview</h2>
      <div class="content-box" id="session-data">
      </div>
    </section>

    <section id="attendance-reports">
        <h2>Attendance Reports</h2>
        <div class="content-box" id="report-data">
        </div>
    </section>

    <section id="student-performance">
        <h2>Student Performance & Participation</h2>
        <div class="content-box" id="Performance-data">
      </div>
    </section>
</body>
</html>
