<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .wrapper {
      width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      padding: 0 20px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-box input:focus {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .input-box small {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      display: block;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      height: 50px;
      background: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .Login {
      text-align: center;
      margin-top: 20px;
    }

    .Login p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .Login a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .Login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="signupForm" action="">
      <h1>Sign Up</h1>

      <div class="input-box">
        <input type="text" id="firstName" placeholder="First Name"
          pattern="[a-zA-Z\u00C0-\u017F]+([-'\s][a-zA-Z\u00C0-\u017F]+)*"
          title="Please enter a valid name (letters, spaces, hyphens, and apostrophes only)"
          required>
        <small>Only letters, spaces, hyphens, and apostrophes allowed</small>
      </div>

      <div class="input-box">
        <input type="text" id="lastName" placeholder="Last Name"
          pattern="[a-zA-Z\u00C0-\u017F]+([-'\s][a-zA-Z\u00C0-\u017F]+)*"
          title="Please enter a valid name (letters, spaces, hyphens, and apostrophes only)"
          required>
        <small>Only letters, spaces, hyphens, and apostrophes allowed</small>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" 
          minlength="8"
          title="Password must be at least 8 characters"
          required>
        <small>Minimum 8 characters</small>
      </div>

      <div class="input-box">
        <input type="password" id="C_password" placeholder="Confirm Password" required>
      </div>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="Login">
        <p><a href="Login.html">I already have an Account</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault(); 
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('C_password').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Passwords do not match!',
          confirmButtonColor: '#d33',
          showClass: {
            popup: 'animate__animated animate__shakeX'
          }
        });
        return;
      }

      // Check password strength
      if (password.length < 8) {
        Swal.fire({
          icon: 'warning',
          title: 'Weak Password',
          text: 'Password must be at least 8 characters long!',
          confirmButtonColor: '#f39c12'
        });
        return;
      }

      // Success message
      Swal.fire({
        icon: 'success',
        title: 'Registration Successful!',
        html: `Welcome, <strong>${firstName} ${lastName}</strong>!<br>Your account has been created.`,
        confirmButtonColor: '#667eea',
        confirmButtonText: 'Continue',
        showClass: {
          popup: 'animate__animated animate__fadeInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Redirect to login page or clear form
          // window.location.href = 'Login.html';
          document.getElementById('signupForm').reset();
        }
      });
    });
  </script>
</body>
</html>
