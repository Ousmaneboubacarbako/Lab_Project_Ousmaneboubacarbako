<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="../css/Sign Up.css">

<body>
  <div id="signup" class="content active">
      <div class="form-wrapper">
        <h2 class="form-title">Create Your Account</h2>
        <form id="signupForm">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="John" required>
            <div class="hint">Only letters, spaces, hyphens, and apostrophes</div>
          </div>

          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Doe" required>
            <div class="hint">Only letters, spaces, hyphens, and apostrophes</div>
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john.doe@example.com" required>
          </div>

          <div class="input-group">
            <label for="role">Select Role</label>
            <select id="role" required>
              <option value="">Choose your role</option>
              <option value="student">Student</option>
              <option value="faculty">Faculty</option>
              <option value="fi">Faculty Intern</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <div class="hint">Minimum 8 characters</div>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
          </div>

          <button type="submit" class="btn">Register</button>

          <div class="link-text">
            <p>Already have an account? <a href="Login.html">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
